</head>
<body>
<div class="container">
    <aside>
        <header>
            <h1 class="logo">Basicas nahue</h1>
        </header>
        <nav>
            <ul>
                <li><a class="boton-volver" href="../index.html"><i class="bi bi-arrow-90deg-left"></i> Seguir comprando</a></li>
                <li><a class="boton-carrito" href="#"> <i class="bi bi-cart4"></i> Carrito</a></li>

                <div class="carrito-producto">

                <div class="carrito-acciones-total">
                    <p>Total:</p>
                    <p id="total">$10000</p>

            </div>
            <div>
                <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
